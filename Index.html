<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Peso Ideal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            background: #ffffff;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 18px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #16325c;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            background: #f4f6f8;
            display: none;
            font-size: 15px;
        }

        .exceso {
            color: #c0392b;
            font-weight: bold;
        }

        .ok {
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="card">
    <h1>Calculadora de Peso Ideal</h1>
    <p>Conozca su IMC, peso ideal y kilos de más</p>

    <label for="peso">Peso actual (kg)</label>
    <input type="number" id="peso" placeholder="Ejemplo: 80" step="0.1">

    <label for="estatura">Estatura (m)</label>
    <input type="number" id="estatura" placeholder="Ejemplo: 1.70" step="0.01">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
    function calcular() {
        const peso = parseFloat(document.getElementById("peso").value);
        const estatura = parseFloat(document.getElementById("estatura").value);
        const resultado = document.getElementById("resultado");

        if (isNaN(peso) || isNaN(estatura) || estatura <= 0) {
            resultado.style.display = "block";
            resultado.innerHTML = "⚠️ Ingrese valores válidos.";
            return;
        }

        const imc = peso / (estatura * estatura);
        let estado = "";

        if (imc < 18.5) estado = "Bajo peso";
        else if (imc < 25) estado = "Peso normal";
        else if (imc < 30) estado = "Sobrepeso";
        else estado = "Obesidad";

        const pesoMin = 18.5 * (estatura * estatura);
        const pesoMax = 24.9 * (estatura * estatura);

        let mensajeExceso = "";
        if (peso > pesoMax) {
            const exceso = peso - pesoMax;
            mensajeExceso = `<span class="exceso">Peso de más: ${exceso.toFixed(1)} kg</span>`;
        } else if (peso < pesoMin) {
            const falta = pesoMin - peso;
            mensajeExceso = `<span class="exceso">Peso por debajo: ${falta.toFixed(1)} kg</span>`;
        } else {
            mensajeExceso = `<span class="ok">Está dentro de su peso ideal</span>`;
        }

        resultado.style.display = "block";
        resultado.innerHTML = `
            <strong>IMC:</strong> ${imc.toFixed(2)}<br>
            <strong>Estado:</strong> ${estado}<br><br>
            <strong>Peso ideal:</strong><br>
            ${pesoMin.toFixed(1)} kg – ${pesoMax.toFixed(1)} kg<br><br>
            ${mensajeExceso}
        `;
    }
</script>

</body>
</html>
