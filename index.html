<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Peso Ideal Premium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 45px;
            width: 100%;
            max-width: 520px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 1;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .icon svg {
            width: 36px;
            height: 36px;
            stroke: white;
            fill: none;
            stroke-width: 2.5;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 15px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            color: #2d3748;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #cbd5e0;
        }

        .unit {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-weight: 600;
            font-size: 14px;
            pointer-events: none;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .resultado {
            margin-top: 30px;
            padding: 0;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .resultado.show {
            display: block;
        }

        .metric-card {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            border-left: 4px solid #667eea;
        }

        .metric-label {
            color: #718096;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .metric-value {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
        }

        .metric-small {
            font-size: 18px;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 8px;
        }

        .badge-normal {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-bajo {
            background: #fed7d7;
            color: #742a2a;
        }

        .badge-sobrepeso {
            background: #feebc8;
            color: #7c2d12;
        }

        .badge-obesidad {
            background: #fed7d7;
            color: #742a2a;
        }

        .chart-container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .chart-title {
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 12px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 1s ease-out;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #718096;
            margin-top: 8px;
        }

        .alert {
            margin-top: 16px;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #38a169;
        }

        .alert-warning {
            background: #feebc8;
            color: #7c2d12;
            border-left: 4px solid #dd6b20;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #e53e3e;
        }

        .alert-icon {
            font-size: 24px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 24px;
            }

            .metric-value {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                <path d="M12 6c-3.31 0-6 2.69-6 6h2c0-2.21 1.79-4 4-4s4 1.79 4 4-1.79 4-4 4v2c3.31 0 6-2.69 6-6s-2.69-6-6-6z"/>
            </svg>
        </div>
        <h1>Calculadora de Peso Ideal</h1>
        <p class="subtitle">Calcula tu IMC y conoce tu peso saludable ideal</p>
    </div>

    <div class="form-group">
        <label for="peso">Peso Actual</label>
        <div class="input-wrapper">
            <input type="number" id="peso" placeholder="Ejemplo: 75" step="0.1" min="0">
            <span class="unit">kg</span>
        </div>
    </div>

    <div class="form-group">
        <label for="estatura">Estatura</label>
        <div class="input-wrapper">
            <input type="number" id="estatura" placeholder="Ejemplo: 1.70" step="0.01" min="0">
            <span class="unit">m</span>
        </div>
    </div>

    <button onclick="calcular()">Calcular Ahora</button>

    <div class="resultado" id="resultado"></div>
</div>

<script>
    function calcular() {
        const peso = parseFloat(document.getElementById("peso").value);
        const estatura = parseFloat(document.getElementById("estatura").value);
        const resultado = document.getElementById("resultado");

        if (isNaN(peso) || isNaN(estatura) || estatura <= 0 || peso <= 0) {
            resultado.className = "resultado show";
            resultado.innerHTML = `
                <div class="alert alert-error">
                    <span class="alert-icon">‚ö†Ô∏è</span>
                    <div>Por favor, ingrese valores v√°lidos para peso y estatura.</div>
                </div>
            `;
            return;
        }

        const imc = peso / (estatura * estatura);
        let estado = "";
        let badgeClass = "";

        if (imc < 18.5) {
            estado = "Bajo peso";
            badgeClass = "badge-bajo";
        } else if (imc < 25) {
            estado = "Peso normal";
            badgeClass = "badge-normal";
        } else if (imc < 30) {
            estado = "Sobrepeso";
            badgeClass = "badge-sobrepeso";
        } else {
            estado = "Obesidad";
            badgeClass = "badge-obesidad";
        }

        const pesoMin = 18.5 * (estatura * estatura);
        const pesoMax = 24.9 * (estatura * estatura);

        let alertHtml = "";
        let alertClass = "";
        let alertIcon = "";
        
        if (peso > pesoMax) {
            const exceso = peso - pesoMax;
            alertClass = "alert-warning";
            alertIcon = "üìä";
            alertHtml = `
                <div class="alert ${alertClass}">
                    <span class="alert-icon">${alertIcon}</span>
                    <div><strong>Peso de m√°s:</strong> ${exceso.toFixed(1)} kg por encima del rango saludable</div>
                </div>
            `;
        } else if (peso < pesoMin) {
            const falta = pesoMin - peso;
            alertClass = "alert-warning";
            alertIcon = "üìä";
            alertHtml = `
                <div class="alert ${alertClass}">
                    <span class="alert-icon">${alertIcon}</span>
                    <div><strong>Peso por debajo:</strong> ${falta.toFixed(1)} kg menos del rango saludable</div>
                </div>
            `;
        } else {
            alertClass = "alert-success";
            alertIcon = "‚úÖ";
            alertHtml = `
                <div class="alert ${alertClass}">
                    <span class="alert-icon">${alertIcon}</span>
                    <div><strong>¬°Excelente!</strong> Est√°s dentro de tu peso ideal</div>
                </div>
            `;
        }

        const pesoIdealMedio = (pesoMin + pesoMax) / 2;
        const diferencia = Math.abs(peso - pesoIdealMedio);
        const maxDiferencia = Math.max(peso, pesoMax) - pesoMin;
        const progreso = Math.min(100, Math.max(0, 100 - (diferencia / maxDiferencia * 100)));

        resultado.className = "resultado show";
        resultado.innerHTML = `
            <div class="metric-card">
                <div class="metric-label">√çndice de Masa Corporal</div>
                <div class="metric-value">${imc.toFixed(1)}</div>
                <span class="status-badge ${badgeClass}">${estado}</span>
            </div>

            <div class="metric-card">
                <div class="metric-label">Rango de Peso Saludable</div>
                <div class="metric-value metric-small">${pesoMin.toFixed(1)} - ${pesoMax.toFixed(1)} <span style="font-size: 16px; color: #718096;">kg</span></div>
            </div>

            <div class="chart-container">
                <div class="chart-title">Tu progreso hacia el peso ideal</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progreso}%"></div>
                </div>
                <div class="range-labels">
                    <span>Rango m√≠nimo</span>
                    <span>Rango m√°ximo</span>
                </div>
            </div>

            ${alertHtml}
        `;
    }

    document.getElementById("peso").addEventListener("keypress", function(e) {
        if (e.key === "Enter") calcular();
    });

    document.getElementById("estatura").addEventListener("keypress", function(e) {
        if (e.key === "Enter") calcular();
    });
</script>

</body>
</html>
